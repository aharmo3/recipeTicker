<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Title</title>
  <meta name="author" content="">
  <link rel="stylesheet" href="css/recipe-ticker.css">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
</head>
<body ng-app="recipes">
        
         <div class="trendingRecipes" ng-controller="recipeDataController" id="trendingRecipes">
           <h3>{{recipe.recipeName}}</h3>
           <a href="#" id="up" class="trendingRecipes__nav--up"></a>
           <a href="#" id="down" class="trendingRecipes__nav--down"></a>
           <ul>
             <li class="trendingRecipes__singleRecipe js-soloRecipe" ng-repeat="recipe in trendingrecipes">
               <div class="trendingRecipes__photo">
                 <a ng-href="{{recipe.URL}}">
                   <img ng-src="{{recipe.ImageURL}}" ng-alt="{{recipe.Title}}" title="{{recipe.Title}}">
                 </a>
               </div>
               <div class="trendingRecipes__recipeInfo" ng-hide="recipe.SponsorName">
                 <h4><a ng-href="{{recipe.URL}}">{{recipe.recipeName}}</a></h4>
                 <div class="smallStar rating{{recipe.AverageRating}}"></div>
                 <small>{{recipe.SourceCountry}}</small>
               </div>
              
             </li>
           </ul>
         </div>
        <!--<script src="js/grunt-project.min.js"></script>-->
        <script>
        <!-- TODO: Move to perment location -->
          var app = angular.module("recipes", []);

          app.controller('recipeDataController', 
          function($scope, $http) {
            $http.get('data.json')
            .success(function(data, status, headers, config){
                $scope.trendingrecipes = data;
            })
            .error(function(data){
                console.log('Error');
            });    
          
          });


        </script>
    </body>
</html>
